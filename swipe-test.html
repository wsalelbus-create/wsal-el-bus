<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Panel Swipe Test v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .map {
            flex: 6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            transition: flex 0.3s ease;
        }

        .panel {
            flex: 4;
            background: white;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            transition: flex 0.3s ease;
        }

        .panel.collapsed {
            flex: 2;
        }

        /* DRAG ZONE - This is the key! */
        .drag-zone {
            padding: 15px;
            background: white;
            border-radius: 24px 24px 0 0;
            touch-action: none;
            /* Critical - prevents scroll capture */
            cursor: grab;
            flex-shrink: 0;
        }

        .handle {
            width: 40px;
            height: 5px;
            background: #ccc;
            border-radius: 3px;
            margin: 0 auto;
        }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
            overscroll-behavior-y: contain;
        }

        .status {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 12px;
        }

        .item {
            background: #fff;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="map" id="map">
            <span>MAP AREA</span>
        </div>
        <div class="panel" id="panel">
            <!-- Drag zone is separate from scroll content -->
            <div class="drag-zone" id="dragZone">
                <div class="handle"></div>
            </div>
            <div class="scroll-content">
                <div class="status" id="status">
                    Swipe down on the gray handle to collapse<br>
                    Swipe up to expand
                </div>
                <div class="item">Bus Route 1 - 5 min</div>
                <div class="item">Bus Route 2 - 8 min</div>
                <div class="item">Bus Route 3 - 12 min</div>
                <div class="item">Bus Route 4 - 15 min</div>
                <div class="item">Bus Route 5 - 20 min</div>
            </div>
        </div>
    </div>

    <script>
        const panel = document.getElementById('panel');
        const dragZone = document.getElementById('dragZone');
        const status = document.getElementById('status');
        let startY = 0;
        let isCollapsed = false;

        function log(msg) {
            console.log(msg);
            status.innerHTML = msg;
        }

        log('âœ… Ready - Swipe the gray handle bar');

        // Touch events on the DRAG ZONE only (not the whole panel)
        dragZone.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            log('ðŸ‘† Touch started at Y=' + startY);
        }, { passive: false });

        dragZone.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent any scroll behavior
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;

            log('ðŸ‘‰ Dragging: deltaY=' + Math.round(deltaY));

            if (deltaY > 60 && !isCollapsed) {
                panel.classList.add('collapsed');
                isCollapsed = true;
                log('ðŸ“‰ COLLAPSED! Map expanded');
            }

            if (deltaY < -40 && isCollapsed) {
                panel.classList.remove('collapsed');
                isCollapsed = false;
                log('ðŸ“ˆ EXPANDED! Panel restored');
            }
        }, { passive: false });

        dragZone.addEventListener('touchend', () => {
            log(isCollapsed ? 'âœ… Panel is collapsed' : 'âœ… Panel is expanded');
        });
    </script>
</body>

</html>
